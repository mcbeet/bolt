[tool.poetry]
name = "bolt"
version = "0.19.2"
description = "Supercharge Minecraft commands with Python"
authors = ["Valentin Berlier <berlier.v@gmail.com>"]
license = "MIT"

homepage = "https://github.com/mcbeet/bolt"
repository = "https://github.com/mcbeet/bolt"
documentation = "https://github.com/mcbeet/bolt"

readme = "README.md"

keywords = [
  "beet",
  "minecraft",
  "minecraft-commands",
  "scripting-language",
  "mcfunction"
]

include = ["bolt/py.typed"]

[tool.poetry.dependencies]
python = "^3.8"
beet = ">=0.77.0"
mecha = ">=0.57.1"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
black = "^22.8.0"
isort = "^5.10.1"
python-semantic-release = "^7.32.0"
pytest-insta = "^0.1.11"
lectern = ">=0.24.0"

[tool.pytest.ini_options]
addopts = "tests bolt --doctest-modules"
doctest_optionflags = "NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS"

[tool.pyright]
typeCheckingMode = "strict"

[tool.black]
target-version = ["py38"]

[tool.isort]
profile = "black"

[tool.semantic_release]
branch = "main"
version_variable = ["bolt/__init__.py:__version__"]
version_toml = "pyproject.toml:tool.poetry.version"
major_on_zero = false
build_command = "poetry build"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
